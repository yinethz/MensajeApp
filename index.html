<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/styles.css">
    <title>WhatsApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body> 
    <div class="chat">
        <header class="header">
            <div class="header-primary">
                <div class="user">
                    <img src="images/user.png" width="48" height="48" alt="Foto de perfil">
                    <p>
                        <span>Josefa</span>
                        <span>EN L√çNEA</span>
                    </p>
                </div>
            </div>
            <div class="header-secondary">
                <button class="button">
                    <i>search</i>
                </button>
            </div>
        </header>

        <div class="message-list">
            <div class="date">Jueves</div>
            <div class="message is-sender">
                <div class="message-body">
                    <p class="message-text">
                        Estoy enviando este mensaje
                    </p>
                </div>
                <div class="message-details">
                    <span class="message-date">9:28am</span>
                    <span class="message-status is-dobleCheck"></span>
                </div>
            </div>
            <div class="message is-receiver">
                <div class="message-body">
                    <p class="message-text">
                        Estoy recibiendo este mensaje
                    </p>
                </div>
                <div class="message-details">
                    <span class="message-date">9:28am</span>
                </div>
            </div>
            <div class="date">Viernes</div>
        </div>
        <div class="action-list">
            <p>actions</p>
        </div>
    </div>
</body>
</html>
